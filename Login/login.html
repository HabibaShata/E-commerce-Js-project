<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
    <style>
        /* Add all your CSS here, including the styles for colorlib-bubbles */
        /* ... existing styles ... */
        .colorlib-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ... */
    </style>
</head>

<body>
    <ul class="colorlib-bubbles">
        <!-- Add as many list items as you want for the bubble effect -->
        <li></li>
        <li></li>
        <li></li>
        <!-- ... -->
    </ul>
    <div class="container py-5">
        <div class="login-page row justify-content-center">
            <div class="form col-md-6">
                <form class="login-form" id="loginForm">
                    <div class="mb-3 input-group" style="display: flex;">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <span id="emailError"></span>

                    <div class="mb-3 input-group" style="display: flex;">
                        <span class="input-group-text spanInput"><i class="fas fa-lock text-white"></i></span>
                        <input type="password" id="Password" name="password" placeholder="Password" required>
                    </div>
                    <span id="passwordError"></span>

                    <button type="submit" id="submit">Login</button>
                    <div id="validationPopup" class="validation-popup">Invalid email or password.</div>
                    <p class="message">Not registered? <a href="../sign-up/sign-up.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
