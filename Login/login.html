<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-6jo1i5eY6WuL5Ab6hTQ9m62vgo31ub+D3mD0BVr+us+Oj/F7OsdSFIV6E4j5kd8y6BU/Dx2AYjf+ZbTn70myg==">
    <title>Login Form</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" id="loginForm">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <span id="emailError"></span>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="Password" name="password" placeholder="Password" required>
                </div>
                <span id="passwordError"></span>

                <button type="submit" id="submit">Login</button>
                <div id="validationPopup" class="validation-popup">Invalid email or password.</div>
                <p class="message">Not registered? <a href="../sign-up/sign-up.html">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
