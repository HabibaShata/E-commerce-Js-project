<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile Page</title>
</head>
<body>
  <div class="container mt-5 col-md-6">
    <h2 class="mb-2">Profile Page</h2>
    <form id="profileForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" maxlength="15" required>
        <small id="firstNameMessage" class="form-text text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" maxlength="50" required>
        <small id="emailMessage" class="form-text  text-danger"></small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" maxlength="20" required>
        <small id="passwordMessage" class="form-text  text-danger"></small>
      </div>
      <div class="mb-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <div id="validationMessage" class="mt-3 text-danger"></div>
        <div id="successMessage" class="mt-3 text-success"></div>  
      </div>
      <div>
        <a class="btn btn-outline-primary" href="index.html">Back</a> 
      </div>
      </form>
  </div>

  <script src="js/profile.js" type="module"></script>
</body>
</html>
