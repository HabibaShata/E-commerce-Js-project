<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="signUp.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="main-w3layouts wrapper">
        <h1>SignUp Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="#" method="post" class="signupForm">
                    <div class="input-container">
                        <i class="custom-icon fas fa-envelope"></i>
                        <input class="text email" type="email" name="email" placeholder="Email" required="">
                        <small id="emailMessage" class="form-text  text-danger"></small>
                    </div>
                    <div class="popup" id="emailPopup"></div>

                    <div class="input-container">
                        <i class="custom-icon fas fa-user"></i>
                        <input class="text" type="text" name="username" placeholder="Username" required="">
                        <small id="firstNameMessage" class="form-text text-danger"></small>
                    </div>
                    <div class="popup" id="userPopup"></div>

                    <div class="input-container">
                        <i class="custom-icon fas fa-lock"></i>
                        <input class="text" type="password" name="password" id="password" placeholder="Password"
                            required="">
                        <small id="passwordMessage" class="form-text  text-danger"></small>
                    </div>
                    <div class="popup" id="passwordPopup"></div>

                    <div class="input-container">
                        <i class="custom-icon fas fa-lock"></i>
                        <input class="text w3lpass" type="password" name="confirmPassword"
                            placeholder="Confirm Password" id="confirmPassword" required="">
                    </div>
                    <div class="popup" id="confirmPasswordPopup"></div>

                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" value="seller" id="sellerBtn">
                            <span>I want to be a seller</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP" id="submit">
                </form>
                <p>Do you have an Account? <a href="../Login/login.html"> Login Now!</a></p>
                <div id="validationPopup" class="validation-popup"></div>
            </div>
        </div>
        <ul class="colorlib-bubbles">
            <li></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
            <li style="color: aquamarine;"></li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="sign-up.js" type="module"></script>
    </div>
</body>

</html>
