<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="signUp.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .input-group-text {
            background-color: transparent;
            border: none;
            color: white;

        }



        .form-control {
            border: 1px solid #ccc;

        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(241, 223, 163, 0.893);
        }

        i {
            margin-right: 5px;
            margin-top: 15px;
        }

        .Input {
            margin-bottom: 20px;
        }

        .spanInput {
            margin-right: 4px;
        }
    </style>
</head>
</style>
</head>

<body>
    <div class="main-w3layouts wrapper">

        <div class="main-agileinfo">
            <div class="agileits-top">
                <form method="post" class="signupForm">
                    <h1>SignUp Form</h1>

                    <div class="input-group  Input" style="display: flex;">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon1" name="email" required="">
                    </div>
                    <small id="emailMessage" class="form-text text-danger"></small>

                    <div class="input-group Input" style="display: flex;">
                        <span class="input-group-text spanInput" id="basic-addon2"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon2" name="username" required="">
                    </div>
                    <small id="userNameMessage" class="form-text text-danger"></small>

                    <div class="input-group Input" style="display: flex;">
                        <span class="input-group-text spanInput"><i class="fas fa-lock text-white"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                            required="">
                    </div>
                    <small id="passwordMessage" class="form-text text-danger"></small>

                    <div class="input-group mb-3" style="display: flex;">
                        <span class="input-group-text spanInput"><i class="fas fa-lock text-white"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            name="confirmPassword" id="confirmPassword" required="">
                    </div>
                    <small id="confirmMessage" class="form-text text-danger"></small>


                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" value="seller" id="sellerBtn">
                            <span>I want to be a seller</span>
                        </label>
                    </div>
                    <input type="submit" value="SIGNUP" id="submit">
                </form>
                <p>Do you have an Account? <a href="../Login/login.html"> Login Now!</a></p>
                <div id="validationPopup" class="validation-popup"></div>
            </div>
        </div>
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="sign-up.js" type="module"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    </div>
</body>

</html>
