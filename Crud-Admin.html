<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./Crud-admin/crud-admin.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Crud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa fa-fw fa-bar-chart mr-1"></i><span>Overview</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="__blank"><i
                            class="fa fa-fw fa-th mr-1"></i><span>CRUD</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="__blank"><i
                            class="fa fa-fw fa-cog mr-1"></i><span>Settings</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-lg-nowrap">
            <div class="col mb-3">
                <div class="row flex-lg-nowrap">
                    <div class="col mb-3">
                        <div class="e-panel card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h6 class="mr-2"><span>Users</span><small class="px-1">Be a wise leader</small></h6>
                                </div>

                                <!-- Search bar section -->
                                <div class="row">
                                    <div class="col-9">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Search by Seller Name"
                                                aria-describedby="search-seller">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    id="search-seller">Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead>

                                                    </thead>
                                                    <tbody>

                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <ul class="pagination mt-3 mb-0">
                                                    <!-- Pagination content remains unchanged -->
                                                    <li class="disabled page-item"><a href="#" class="page-link">‹</a>
                                                    </li>
                                                    <li class="active page-item"><a href="#" class="page-link">1</a>
                                                    </li>
                                                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                                                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                                                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                                                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                                                    <li class="page-item"><a href="#" class="page-link">›</a></li>
                                                    <li class="page-item"><a href="#" class="page-link">»</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-3 mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <!-- Replaced the "Add" button with a heading "Add Seller" -->
                                                    <h5 class="card-title">Add Seller</h5>
                                                    <hr class="my-3">
                                                    <form class="form" novalidate>
                                                        <div class="form-group">
                                                            <label>Product ID</label>
                                                            <input class="form-control" type="text" name="productId"
                                                                placeholder="Product ID">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Product Name</label>
                                                            <input class="form-control" type="text" name="productName"
                                                                placeholder="Product Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Category</label>
                                                            <input class="form-control" type="text" name="category"
                                                                placeholder="Category">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Seller Name</label>
                                                            <input class="form-control" type="text" name="sellerName"
                                                                placeholder="Seller Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Images</label>
                                                            <input class="form-control" type="text" name="images"
                                                                placeholder="Images">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Price</label>
                                                            <input class="form-control" type="text" name="price"
                                                                placeholder="Price">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Description</label>
                                                            <input class="form-control" type="text" name="description"
                                                                placeholder="Description">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Options</label>
                                                            <input class="form-control" type="text" name="options"
                                                                placeholder="Options">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col d-flex justify-content-end">
                                                                <button class="btn btn-primary" type="submit">Save
                                                                    Changes</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Modal HTML -->
      <div id="editEmployeeModal" class="modal fade">
         <div class="modal-dialog">
            <div class="modal-content">
               <form>
                  <div class="modal-header">						
                     <h4 class="modal-title">Edit User</h4>
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">					
                     <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="edit_name" required>
                        <small id="nameMessage" class="form-text  text-danger"></small>
                     </div>
                     <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="edit_email" required>
                        <small id="emailMessage" class="form-text  text-danger"></small>
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="edit_pass" required>
                        <small id="passwordMessage" class="form-text  text-danger"></small>
                     </div>
                     <div class="form-group">
                        <label>Role</label>
                        <div class="d-flex">
                           <label for="seller">Seller</label>
                           <input type="radio" value="seller" id="seller" name="userType" required>
                        </div>
                        
                        <div class="d-flex">
                           <label for="customer">Customer</label>
                           <input type="radio" value="customer" id="customer" name="userType" required>
                        </div>
                     </div>					
                  </div>
                  <div class="modal-footer">
                     <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                     <input type="button" class="btn btn-info" value="Save" id="saveEditing">
                  </div>
               </form>
            </div>
         </div>
      </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="product-form-modal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Product</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="py-1">
                                <form class="form" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Product Name</label>
                                                <input class="form-control" type="text" name="productName"
                                                    placeholder="Edit Product Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Category</label>
                                                <input class="form-control" type="text" name="category"
                                                    placeholder="Edit Category">
                                            </div>
                                            <div class="form-group">
                                                <label>Seller Name</label>
                                                <input class="form-control" type="text" name="sellerName"
                                                    placeholder="Edit Seller Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Images</label>
                                                <input class="form-control" type="text" name="images"
                                                    placeholder="Edit Images">
                                            </div>
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input class="form-control" type="text" name="price"
                                                    placeholder="Edit Price">
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <input class="form-control" type="text" name="description"
                                                    placeholder="Edit Description">
                                            </div>
                                            <div class="form-group">
                                                <label>Options</label>
                                                <input class="form-control" type="text" name="options"
                                                    placeholder="Edit Options">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-end">
                                            <button class="btn btn-primary" onclick="saveEditing()">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Crud-admin/Crud-Admin.js"></script>

</body>

</html>
